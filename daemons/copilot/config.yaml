# Zeus Daemon: Copilot
name: Copilot Assistant
description: General-purpose GitHub Copilot CLI assistant
provider: copilot
icon: CP

# Model configuration
model: gpt-5
models:
  - id: gpt-5
    name: GPT-5
    description: Latest GPT model
  - id: gpt-5-mini
    name: GPT-5 Mini
    description: Faster, lighter GPT-5
  - id: claude-sonnet-4
    name: Claude Sonnet 4
    description: Claude via Copilot

# System prompt file (relative to this config)
systemPromptFile: system-prompt.txt

# Tools
tools:
  allowed: default

# Permissions
permissions:
  mode: default

# Session
session:
  persistence: true
  verbose: false
